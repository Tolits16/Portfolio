<script>
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");
const scoreElement=document.getElementById("score");
const finalScoreElement=document.getElementById("finalScore");
const gameOverScreen=document.getElementById("gameOverScreen");
const TILE_SIZE=20, GRID_WIDTH=25, GRID_HEIGHT=25, GAME_SPEED=100;
let snake, food, direction, nextDirection, score, loop;
function init(){ startGame(); }
function startGame(){
 snake=[{x:5,y:5},{x:4,y:5},{x:3,y:5}];
 direction=nextDirection="RIGHT"; score=0;
 scoreElement.textContent=0; spawnFood();
 clearInterval(loop); loop=setInterval(update,GAME_SPEED);
}
function spawnFood(){
 food={x:Math.floor(Math.random()*GRID_WIDTH),
       y:Math.floor(Math.random()*GRID_HEIGHT)};
}
function update(){
 const head={...snake[0]};
 if(nextDirection==="UP") head.y--;
 if(nextDirection==="DOWN") head.y++;
 if(nextDirection==="LEFT") head.x--;
 if(nextDirection==="RIGHT") head.x++;
 if(head.x<0||head.y<0||head.x>=GRID_WIDTH||head.y>=GRID_HEIGHT){
  gameOverScreen.classList.add("show"); return;
 }
 snake.unshift(head);
 if(head.x===food.x&&head.y===food.y){
  score+=10; scoreElement.textContent=score; spawnFood();
 } else snake.pop();
 draw();
}
function draw(){
 ctx.fillStyle="#9bbc0f"; ctx.fillRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="#306230";
 ctx.fillRect(food.x*TILE_SIZE,food.y*TILE_SIZE,TILE_SIZE,TILE_SIZE);
 snake.forEach(s=>{
  ctx.fillStyle="#0f380f";
  ctx.fillRect(s.x*TILE_SIZE,s.y*TILE_SIZE,TILE_SIZE,TILE_SIZE);
 });
}
function restartGame(){ gameOverScreen.classList.remove("show"); startGame(); }
init();
</script>
